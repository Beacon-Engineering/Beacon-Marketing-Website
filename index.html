<!DOCTYPE html>
<html lang="en">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beacon - Grow Your Local Business</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeIn: "fadeIn 1s ease-out",
            fadeSlide: "fadeSlide 0.8s ease-out"
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            fadeSlide: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          },
          backgroundImage: {
            'hero-gradient': 'linear-gradient(to bottom right, #71acad, #2c5364)',
            'page-gradient': 'linear-gradient(to bottom, #71acad, #E0F2F1)'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-page-gradient text-slate-900 font-sans">
  <header class="sticky top-0 z-40 bg-hero-gradient text-white text-center px-6 h-screen flex flex-col justify-center items-center animate-fadeIn shadow-lg">
<!--     <img src="/mnt/data/beacon.png" alt="Beacon Logo" class="w-24 mb-6 animate-fadeIn"> -->
    <h1 class="text-4xl sm:text-5xl font-bold mb-6 max-w-3xl leading-tight animate-fadeIn">Grow your local business — with your AI growth partner</h1>
    <p class="text-lg sm:text-xl mb-8 max-w-xl animate-fadeIn">Beacon helps you find more leads, close deals faster, and unlock new revenue — all with simple, actionable guidance.</p>
    <form action="https://formspree.io/f/movwgddj" method="POST" class="flex flex-col sm:flex-row justify-center items-center gap-3 w-full max-w-md animate-fadeIn whitespace-nowrap">
      <input type="email" name="email" required placeholder="Enter your email" class="w-full px-4 py-3 rounded-full border border-slate-200 focus:outline-none focus:ring-2 focus:ring-[#FFC857]">
      <button type="submit" class="bg-[#FFC857] text-[#003049] font-semibold px-6 py-3 rounded-full transition-transform duration-300 hover:scale-105 hover:bg-yellow-400">Join Now</button>
    </form>
  </header>

  <footer class="bg-[#003049] text-white text-center py-8 animate-fadeIn">
    <p>&copy; 2025 Beacon. All rights reserved.</p>
  </footer>
</body>
</html>
